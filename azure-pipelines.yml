# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  appName: 'example-docker-app'
  registryName: 'bcsregistry'
  imageName: $(appName):$(build.buildId)'

steps:
- script: |
    docker build -f $(appName)/Dockerfile -t $(imageName) .
    docker login -u $(acr.id) -p $(acr.key) $(registryName).azurecr.io
    docker push $(registryName).azurecr.io/$(imageName)
  displayName: 'docker build'
